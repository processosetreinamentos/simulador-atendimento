<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Codificação de caracteres -->
    <meta charset="UTF-8">

    <!-- Proporção de tela do site -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importando estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Título da aba -->
    <title>Chatbot</title>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="navbar bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
                <span class="fw-bold text-white">Simulador de Atendimento</span>
            </div>
        </div>
    </nav>

    <!-- Modal resultado final do atendimento -->
    <dialog id="modal-encerrar">
        <h4>Resultado final</h4>
        <p>Tempo total de atendimento: <span id="minutoFinal"></span> minutos e <span id="segundoFinal"></span> segundos</p>
        <p>Quantidade de vezes que o cliente mudou de humor: <span id="humorFinal">0</span></p>
        <button id="modal-button">Fechar</button>
    </dialog>

    <!-- Modal transferência de atendimento -->
    <dialog id="modal-transferir">
        <h4>Transferir atendimento</h4>
        <form action=#>
            <label for="Setor">Setor:</label>
            <select name="Setor">
                <option value="SAC">SAC</option>
                <option value="Suporte">Suporte</option>
                <option value="Retenção">Retenção</option>
              </select>
        </form>
        <button id="modal-button2">Transferir</button>
        <button id="cancel-button">Cancelar</button>
    </dialog>

    <!-- Background -->
    <div class="content">

        <div class="d-flex justify-content-center">
            <button id="iniciar_simul">Iniciar simulação</button>
        </div>

        <!-- Box branca -->
        <div class="container-css">

            <!-- Cabeçalho CHAT -->
            <div class="head-chat">
                <div id="div-box-cliente" class="box-cliente bg-white">
                    <div class="d-flex flex-column align-items-center">
                        <img class="avatar-cliente" src="./assets/images/cliente-avatar.png" alt="">
                        <span class="font-pequena">Cliente</span> <br>
                        <div class="d-flex justify-content-evenly align-items-center font-pequena">
                            <span>TE:</span>
                            <span id="timeryt">00:00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Conteúdo CHAT -->
            <div class="content-chat" id="chat-container"></div>

            <!-- Box mensagem -->
            <div id="input-container">
                <input class="form-control me-2" type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button id="enviar" class="btn btn-light border">Enviar</button>
            </div>

            <!-- Encerrar e transferir atendimento -->
            <div class="container d-flex justify-content-center mb-2">
                <button id="finalizar" class="m-2">Encerrar</button>
                <button id="transferencia" class="m-2">Transferir</button>
            </div>

        </div>

        <!-- Info -->
        <div class="d-flex justify-content-center text-center pt-3">
            <span class="font-pequena">Este simulador encontra-se na versão beta. Possíveis divergências podem ser encontradas.
                <br>
                v2.0.0-beta
            </span>
        </div>
    </div>

    <!-- Importando scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/clientes_scripts.js"></script>
    <script type="module" src="./scripts/adm_scripts.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
